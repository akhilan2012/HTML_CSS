<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akhilan AI Chatbot</title>
    <style>
        /* CSS for styling the chatbot */
        #chatbox {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
        }
        #userInput {
            width: 100%;
            padding: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type your message...">
    
    <script>
        // JavaScript for chatbot functionality
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');

        function addToChatbox(message) {
            const chatMessage = document.createElement('div');
            chatMessage.textContent = message;
            chatbox.appendChild(chatMessage);
        }

        async function respondToUserInput(userInput) {
            // Send user input to GPT-3 and receive a response
            const response = await fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ input: userInput })
            });
            const data = await response.json();
            return data.output;
        }

        userInput.addEventListener('keypress', async function(e) {
            if (e.key === 'Enter') {
                const message = userInput.value;
                userInput.value = ''; // Clear input field
                addToChatbox('You: ' + message);
                const response = await respondToUserInput(message);
                addToChatbox('Akhilan: ' + response);
            }
        });
    </script>
</body>
</html>
