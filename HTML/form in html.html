<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up & Login Forms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background:url(Background\(2\).jpeg) no-repeat;
            background-size: cover; 
        }
        .container {
            display: flex;
            width: 60%;
            max-width: 1000px;
            background:url(Background\(1\).avif) no-repeat;
            background-size: cover; 
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .form-container {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
        }
        .sign-up {
            border-right: 1px solid #ddd;
        }
        .form-container h2 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sign Up Form -->
        <div class="form-container sign-up">
            <h2>Sign Up</h2>
            <form>
                <label for="signup-First name">First name</label>
                <input type="text" id="signup-First name" name="signup-First name" required>

                <label for="signup-Last name">Last name</label>
                <input type="text" id="signup-Last name" name="signup-Last name" required>

                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="signup-email" required>

                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="signup-password" required>

                <button type="submit">Sign Up</button>
            </form>
        </div>

        <!-- Login Form -->
        <div class="form-container login">
            <h2>Login</h2>
            <form>
                
                <label for="login">Email</label>
                <input type="email" id="login-email" name="login-email" required>

                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="login-password" required>

                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
