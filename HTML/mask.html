<html>
<head>
<title>mask</title>
<style>
.mask{
 -webkit-mask-image: url(download.png);
  mask-image: url(download.png);
  -webkit-mask-repeat: no-repeat;
  mask-repeat: no-repeat;
    }
</style>
</head>
<body>
<div class="mask">
<img src="download.png" alt="A" height="100px" width="100px"/>
</div>
</body>
</html>
