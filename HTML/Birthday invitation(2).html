<html lang="en">
<head>

    <title>Birthday Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="header">
            <h1>Happy Birthday!</h1>
        </div>
        <div class="content">
            <p>Wishing you a day filled with love, joy, and all your favorite things.</p>
            <p>Have a fantastic year ahead!</p>
        </div>
        <div class="footer">
            <p>With love,</p>
            <p>Your Name</p>
        </div>
    </div>
</body>
</html>
