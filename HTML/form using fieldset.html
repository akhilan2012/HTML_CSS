<html>
<head>
<title> A form using fieldset</title>
</head>
<body>
<form>
<fieldset>
<legend>Name</legend>
First name:<input type="text" size="20" max lenght="20" name="Ram"/><br>
Last name:<input type="text" size="20" max lenght="20" name="Raj"/>
</fieldset>
<fieldset>
<legend>sports</legend>
Do you enjoy cricket?<br><input type="radio" size="20" name="Cricket"/>yes<br>
<input type="radio" size="20" name="Cricket"/>no<br>
Do you enjoy Football?<br><input type="radio" size="20" name="Football"/>yes<br>
<input type="radio" size="20" name="Football"/>no<br>
<input type="submit" value="submit"/>
</fieldset>
</body>
</html>
